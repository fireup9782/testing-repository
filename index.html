<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caleb's Girlfriend Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .timer {
            font-size: 2rem;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        #activeUsers, #winStreak {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Caleb's Girlfriend Timer</h1>
    <div class="timer" id="timer"></div>
    <div id="activeUsers">Active users: 0</div>
    <div id="winStreak">Win streak: 0</div>

    <script>
        let winStreak = 0;
        let activeUsers = 0;

        function updateActiveUsers() {
            fetch("https://api.countapi.xyz/hit/caleb_gf_timer/visits")
                .then(response => response.json())
                .then(data => {
                    activeUsers = data.value;
                    document.getElementById("activeUsers").textContent = "Active users: " + activeUsers;
                });
        }
        setInterval(updateActiveUsers, 1000);
        updateActiveUsers();
    </script>
</body>
</html>
